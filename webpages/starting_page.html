<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">

			.button {
			display: block;
			align-items:center;
			border-radius: 4px;
			background-color: #f4511e;
			border: none;
			color: #FFFFFF;
			text-align: center;
			font-size: 28px;
			padding: 20px;
			width: 200px;
			/* transition: all 0.5s; */
			cursor: pointer;
			margin: 5px auto;

			}
			.text
			{
				color:#f4511e;
				text-align: center;
				align-items: center;
			}
		</style>
	</head>

	<body>
		<p class="text">Click here</p>
		<button onclick="location.href='http://www.google.com'" class="button">
		Go to google
		</button>

		<button onclick="location.href='/list'" class="button">
		Error
		</button>

		<button onclick="location.href='/cgi-bin/mycalendar.py'" class="button">
		Calendar
		</button>
	</body>
</html>
